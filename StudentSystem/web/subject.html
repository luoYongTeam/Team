$(function(){

});

<body>
		<div class="container" style="width:70%">
		<h2>班级管理</h2>
		<input id="del" type="button" class="btn btn-danger btn-sm" value="删除">
		<input id="add" type="button" class="btn btn-danger btn-sm" value="新增">
			<form id="tableForm">
			<table id="tab" class="table table-border table-hover table-condensed">
				<tr>
					<td>选择</td>
					<td>名称</td>
					<td>操作</td>
				</tr>
			</table>			
			</form>
		</div>
		
	<!-- 书籍添加对话框 -->
<div class="modal fade" id="addview">
		<!-- 模式对话框的主体，包括一些遮罩层样式 -->
	<div class="modal-dialog">
			<!-- 这个div将涵盖对话框的内容，内容分为三部分，头主体，尾部 -->
		<div class="modal-content">
			<!-- 头部 -->
			<div class="modal-header">
				<button class="close" data-dismiss="modal" aria-lable="Closes" value="×">
					<span aria-hidden="type">&times;</span>
				</button>
				<h4 class="model-title">添加课程</h4>
			</div>
			<div class="modal-body">
				<form id="f1">
					<div class="form-group">
						<label class="control-label">课程名称</label>
						<input type="text" class="form-control" name="subName"/>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<input  type="button" class="btn btn-default" value="关闭" data-dismiss="modal"/>
				<input id="save" type="button" class="btn btn-primary" value="保存" data-dismiss="modal"/>
			</div>
		</div>
	</div>
</div>

	<!-- 书籍添加对话框 -->
<div class="modal fade" id="updateview">
		<!-- 模式对话框的主体，包括一些遮罩层样式 -->
	<div class="modal-dialog">
			<!-- 这个div将涵盖对话框的内容，内容分为三部分，头主体，尾部 -->
		<div class="modal-content">
			<!-- 头部 -->
			<div class="modal-header">
				<button class="close" data-dismiss="modal" aria-lable="Closes" value="×">
					<span aria-hidden="type">&times;</span>
				</button>
				<h4 class="model-title">修改课程</h4>
			</div>
			<div class="modal-body">
				<form id="f2">
				<input type="hidden" name="subid" id="subid">
					<div class="form-group">
						<label class="control-label">课程名称</label>
						<input type="text" class="form-control" name="subName" id="subName"/>

					</div>
				</form>
			</div>
			<div class="modal-footer">
				<input type="button" class="btn btn-default" value="关闭" data-dismiss="modal"/>
				<input type="button" id="updateSub" class="btn btn-default" value="修改" data-dismiss="modal"/>
			</div>
		</div>
	</div>
</div>
